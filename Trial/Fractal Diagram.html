<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fractal Diagram</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
</head>
<body>
    <script>
        let angle;
        function setup() {
            createCanvas(500, 500, WEBGL);
            angle = PI / 6;
        }

        function draw() {
            background(50);
            rotateY(frameCount * 0.01);
            stroke(255);
            noFill();
            drawFractal(0, 0, 100, 5);
        }

        function drawFractal(x, y, size, depth) {
            if (depth === 0) return;
            push();
            translate(x, y);
            box(size);
            drawFractal(x + size / 2, y + size / 2, size / 2, depth - 1);
            drawFractal(x - size / 2, y + size / 2, size / 2, depth - 1);
            drawFractal(x + size / 2, y - size / 2, size / 2, depth - 1);
            drawFractal(x - size / 2, y - size / 2, size / 2, depth - 1);
            pop();
        }
    </script>
</body>
</html>
